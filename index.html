<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Added viewport-fit=cover for notch areas -->
    <title>Connect Call</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- Initial Connection Screen (No changes needed here) -->
        <section id="connectScreen" class="screen connect-screen active"> <!-- Start active -->
            <div class="content-wrapper">
                 <header class="screen-header">
                    <h1>Connect Call</h1>
                    <p>Enter a Room ID and choose call type</p>
                </header>
                 <div class="form-area">
                    <div class="input-group">
                        <i class="fas fa-door-open icon"></i>
                        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
                    </div>
                    <div class="button-group call-type-buttons">
                        <button id="audioCallButton" class="btn btn-secondary">
                            <i class="fas fa-phone"></i> Audio Call
                        </button>
                        <button id="videoCallButton" class="btn btn-primary">
                            <i class="fas fa-video"></i> Video Call
                        </button>
                    </div>
                </div>
                 <div class="status-area">
                     <p id="connectionStatus">Status: Initializing...</p>
                     <p class="server-info">Server: <span id="wsUrlDisplay"></span></p>
                </div>
            </div>
        </section>

        <!-- In-Call Screen -->
        <section id="callScreen" class="screen call-screen"> <!-- Start inactive -->
             <!-- Remote View Area -->
             <div class="remote-view-container">
                 <!-- Video element for remote video -->
                 <video id="remoteVideo" autoplay playsinline></video>

                 <!-- Overlay for Connecting/Waiting -->
                 <div id="remoteConnectingOverlay" class="overlay status-overlay">
                     <i class="fas fa-spinner fa-spin"></i>
                     <p>Connecting...</p>
                 </div>

                 <!-- Creative Placeholder for Audio Calls -->
                 <div id="audioCallUI" class="overlay audio-ui">
                     <div class="audio-avatar">
                         <span id="audioAvatarInitials"></span>
                     </div>
                     <h2 id="audioRoomId">Room Name</h2>
                     <p id="audioCallStatus"><i class="fas fa-signal"></i> Connecting audio...</p>
                 </div>
             </div>

             <!-- Local Video (PiP) - Hidden during audio calls by CSS -->
             <div class="local-video-container">
                 <video id="localVideo" autoplay muted playsinline></video>
             </div>

             <!-- Top Info Bar - Hidden during audio calls by CSS -->
             <div class="call-info-bar">
                 <span class="room-id"><i class="fas fa-users"></i> <span id="currentRoomIdDisplay"></span></span>
                  <span id="callStatus" class="call-status-text"></span>
             </div>

             <!-- Call Controls -->
             <div class="call-controls">
                 <button id="endButton" class="btn control-btn hangup-btn">
                     <i class="fas fa-phone-slash"></i>
                 </button>
             </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
